<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="cal.js" defer></script>
</head>
<body>
    <div class="container">
        <h3 id="nameplate">Calculator</h3>
        <input type="text" id="inp">
            <div class="firstrow startrow">
                <button class="in_firstrow mainkey" id="clear">AC</button>
                <button class="in_firstrow mainkey" id="del">âŒ«</button>
                <button class="in_firstrow operator" id="divide">/</button>
            </div>
            <div class="secondrow startrow">
                <button class="in_secondrow digit" id="seven">7</button>
                <button class="in_secondrow digit" id="eight">8</button>
                <button class="in_secondrow operator" id="nine">9</button>
                <button class="in_secondrow operator" id="multiply">*</button>
            </div>
            <div class="thirdrow startrow">
                <button class="in_thirdrow digit" id="four">4</button>
                <button class="in_thirdrow digit" id="five">5</button>
                <button class="in_thirdrow operator" id="six">6</button>
                <button class="in_thirdrow operator" id="minus">-</button>
            </div>
            <div class="fourthrow startrow">
                <button class="in_fourthrow digit" id="one">1</button>
                <button class="in_fourthrow digit" id="two">2</button>
                <button class="in_fourthrow operator" id="three">3</button>
                <button class="in_fourthrow operator" id="plus">+</button>
            </div>
            <div class="fifthrow startrow">
                <button class="in_fifthrow digit" id="modulo">%</button>
                <button class="in_fifthrow digit" id="zero">0</button>
                <button class="in_fifthrow digit" id="decimal">.</button>
                <button class="in_fifthrow operator" id="ans">=</button>
    </div>
    </div>
</body>

</html>
